<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Ucapan Idul Fitri</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 100%; max-width: 400px; margin: auto; padding: 20px; }
        input, textarea, button { width: 100%; margin-top: 10px; padding: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Buat Ucapan Idul Fitri</h2>
    <form id="formUcapan">
        <input type="text" id="nama" placeholder="Nama Anda" required>
        <textarea id="pesan" placeholder="Tulis ucapan..." required></textarea>
        <button type="submit">Buat Ucapan</button>
    </form>
</div>

<script>
document.getElementById("formUcapan").addEventListener("submit", async function(event) {
    event.preventDefault();
    let nama = document.getElementById("nama").value;
    let pesan = document.getElementById("pesan").value;

    let response = await fetch("/.netlify/functions/generatePage", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nama, pesan })
    });

    let result = await response.json();
    if (result.url) {
        window.location.href = result.url;
    }
});
</script>

</body>
</html>
