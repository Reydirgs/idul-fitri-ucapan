<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Idul Fitri</title>
</head>
<body>
    <div class="container">
        <h1>Selamat Hari Raya Idul Fitri!</h1>
        <button onclick="bukaUcapan()">Lihat Ucapan</button>
    </div>

    <script>
        let params = new URLSearchParams(window.location.search);
        let id = params.get("id");

        function bukaUcapan() {
            window.location.href = "ucapan.html?id=" + id;
        }
    </script>
</body>
</html>
