<!DOCTYPE html>
<html lang="id">
<head>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Sue+Ellen+Francisco&display=swap" rel="stylesheet">
    <title>Selamat Idul Fitri</title>
    <style>
        body {
            font-family: "Sue Ellen Francisco", cursive;
            text-align: center;
            text-shadow: 1px 1px 0px white;
            background: url('eid-mubarak.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #F6AEBC;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 3rem;
        }
        p {
            font-size: 2rem;
            margin-top: 10px;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #F6AEBC;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #F6AEBC;
            box-shadow: 0 0 20px rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Hari Raya Idul Fitri!</h1>
        <button class="button" onclick="bukaUcapan()">Lihat Ucapan</button>
    </div>

    <script>
        let params = new URLSearchParams(window.location.search);
        let id = params.get("id");

        function bukaUcapan() {
            window.location.href = "ucapan.html?id=" + id;
        }
    </script>
</body>
</html>
