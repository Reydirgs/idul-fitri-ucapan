<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Sue+Ellen+Francisco&display=swap" rel="stylesheet">
    <title>Ucapan Idul Fitri</title>
    <style>
        body {
            font-family: "Sue Ellen Francisco", cursive;
            text-align: center;
            text-shadow: 1px 1px 0px white;
            background: url('/eid-mubarak.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #F6AEBC;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            font-size: 2rem;
            color: white;
            z-index: 10;
        }

        .content-container {
            width: 80%;
            max-width: 600px;
            height: 60vh; /* Batas tinggi agar bisa di-scroll */
            background: rgba(255, 255, 255, 0.5); /* Transparan */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .ucapan-box {
            width: 100%;
            max-height: 50vh; /* Maksimum tinggi untuk scrolling */
            overflow-y: auto;
            padding: 10px;
            text-align: left;
            font-size: 1.5rem;
        }

        .button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #F6AEBC;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>

    <div class="header">
        <span>Ucapan Dari <span id="namaUcapan"></span></span>
    </div>

    <div class="content-container">
        <div class="ucapan-box" id="pesanUcapan">
            <p>Memuat ucapan...</p>
        </div>
        <a href="idul-fitri.html" class="button">Kembali</a>
    </div>

    <script type="module">
        // Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAjanAchqczl6WJ82IjnhjPJQWISkeGrRU",
            authDomain: "ucapan-idul-fitri-2b695.firebaseapp.com",
            projectId: "ucapan-idul-fitri-2b695",
            storageBucket: "ucapan-idul-fitri-2b695.appspot.com",
            messagingSenderId: "106321867541",
            appId: "1:106321867541:web:f04fc522eeab02c13daf1c",
            measurementId: "G-FP6ZY9T0GM"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let params = new URLSearchParams(window.location.search);
        let id = params.get("id");

        (async () => {
            let docSnap = await getDoc(doc(db, "ucapan", id));
            if (docSnap.exists()) {
                document.getElementById("namaUcapan").innerText = docSnap.data().nama;
                document.getElementById("pesanUcapan").innerHTML = `<p>${docSnap.data().pesan}</p>`;
            } else {
                document.getElementById("pesanUcapan").innerHTML = "<p>Ucapan tidak ditemukan!</p>";
            }
        })();
    </script>

</body>
</html>
