<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Sue+Ellen+Francisco&display=swap" rel="stylesheet">
    <title>Form Ucapan Idul Fitri</title>
    <style>
        body {
            font-family: "Sue Ellen Francisco", cursive;
            text-align: center;
            text-shadow: 1px 1px 0px white;
            background: url('/eid-mubarak.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #F6AEBC;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 3rem;
        }
        form {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #F6AEBC;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            transition: 0.3s;
        }
        button:hover {
            background-color: #F6AEBC;
            box-shadow: 0 0 20px rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Buat Ucapan Idul Fitri</h1>
    <form id="formUcapan">
        <input type="text" id="nama" placeholder="Nama Anda" required>
        <textarea id="pesan" placeholder="Tulis ucapan di sini..." required></textarea>
        <button type="submit">Kirim Ucapan</button>
    </form>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("formUcapan").addEventListener("submit", async function(event) {
        event.preventDefault();
        
        let nama = document.getElementById("nama").value.trim();
        let pesan = document.getElementById("pesan").value.trim();

        if (!nama || !pesan) {
            alert("Nama dan pesan tidak boleh kosong!");
            return;
        }

        try {
            let docRef = await addDoc(collection(db, "ucapan"), { nama, pesan });
            window.location.href = `link.html?id=${docRef.id}`;
        } catch (error) {
            console.error("Error menambahkan dokumen:", error);
            alert("Terjadi kesalahan, coba lagi!");
        }
    });
</script>


</body>
</html>
