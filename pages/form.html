<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Ucapan Idul Fitri</title>
</head>
<body>
    <h2>Buat Ucapan Idul Fitri</h2>
    <form id="ucapanForm">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>
        <br><br>

        <label for="ucapan">Ucapan:</label>
        <textarea id="ucapan" name="ucapan" required></textarea>
        <br><br>

        <button type="submit">Buat Halaman</button>
    </form>

    <p id="linkHasil"></p>

    <script>
        document.getElementById("ucapanForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const nama = document.getElementById("nama").value;
            const ucapan = document.getElementById("ucapan").value;

            const response = await fetch("/.netlify/functions/generatePage", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ nama, ucapan })
            });

            const data = await response.json();
            document.getElementById("linkHasil").innerHTML = `<a href="${data.url}" target="_blank">Lihat Halaman Anda</a>`;
        });
    </script>
</body>
</html>
