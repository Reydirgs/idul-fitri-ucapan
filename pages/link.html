<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Ucapan</title>
    <style>
        body {
            font-family: "Sue Ellen Francisco", cursive;
            text-align: center;
            background: url('/eid-mubarak.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #F6AEBC;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
        }
        .button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #F6AEBC;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bagikan Ucapan Anda</h1>
    <p id="generatedLink"></p>
    <button onclick="copyLink()">Salin Link</button>
</div>

<script>
    let params = new URLSearchParams(window.location.search);
    let id = params.get("id");
    let link = `${window.location.origin}/idul-fitri.html?id=${id}`;
    document.getElementById("generatedLink").innerText = link;

    function copyLink() {
        navigator.clipboard.writeText(link).then(() => alert("Link disalin!"));
    }
</script>

</body>
</html>
