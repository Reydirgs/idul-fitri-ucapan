<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Ucapan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('eid-mubarak.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            padding: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #copyStatus {
            margin-top: 10px;
            color: yellow;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Link Ucapan Anda</h1>
    <p id="linkTampil"></p>
    <button onclick="copyLink()">Copy Link</button>
    <p id="copyStatus"></p>
</div>

<script>
    let params = new URLSearchParams(window.location.search);
    let id = params.get("id");

    if (id) {
        let fullLink = window.location.origin + "/idul-fitri.html?id=" + id;
        document.getElementById("linkTampil").innerText = fullLink;
    } else {
        document.getElementById("linkTampil").innerText = "ID tidak ditemukan!";
    }

    function copyLink() {
        let textToCopy = document.getElementById("linkTampil").innerText;
        navigator.clipboard.writeText(textToCopy).then(() => {
            document.getElementById("copyStatus").innerText = "Link berhasil disalin!";
        }).catch(() => {
            document.getElementById("copyStatus").innerText = "Gagal menyalin link!";
        });
    }
</script>

</body>
</html>
