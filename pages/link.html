<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Ucapan Anda</title>
    <style>
        body {
            text-align: center;
            background: url('eid-mubarak.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            margin-top: 20%;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bagikan Link Ucapan Anda</h1>
    <p id="linkTampil"></p>
    <button onclick="copyLink()">Copy Link</button>
</div>

<script>
    let params = new URLSearchParams(window.location.search);
    let id = params.get("id");
    if (id) {
        document.getElementById("linkTampil").innerText = window.location.origin + "/idul-fitri.html?id=" + id;
    }

    function copyLink() {
        navigator.clipboard.writeText(document.getElementById("linkTampil").innerText).then(() => {
            alert("Link berhasil disalin!");
        });
    }
</script>

</body>
</html>
