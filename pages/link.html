<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Ucapan Idul Fitri</title>
    <style>
        body {
            font-family: "Sue Ellen Francisco", cursive;
            text-align: center;
            text-shadow: 1px 1px 0px white;
            background: url('eid-mubarak.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #F6AEBC;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 3rem;
        }
        p {
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            word-break: break-word;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #F6AEBC;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        button:hover {
            background-color: #F6AEBC;
            box-shadow: 0 0 20px rgba(255, 255, 255, 1);
        }
        #copyStatus {
            margin-top: 10px;
            font-size: 1rem;
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Berikut Link Ucapan Idul Fitri Anda</h1>
        <p id="linkTampil"></p>
        <button onclick="copyLink()">Salin Link</button>
        <p id="copyStatus"></p>
    </div>
    <script>
        let params = new URLSearchParams(window.location.search);
        let id = params.get("id");
        if (id) {
        document.getElementById("linkTampil").innerText = window.location.origin + "/idul-fitri.html?id=" + id;
      }
        
        function copyLink() {
            let textToCopy = document.getElementById("linkTampil").innerText;
            navigator.clipboard.writeText(textToCopy).then(() => {
                document.getElementById("copyStatus").innerText = "Link berhasil disalin!";
            }).catch(() => {
                document.getElementById("copyStatus").innerText = "Gagal menyalin link!";
            });
        }
    </script>
</body>
</html>
